<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="80" height="40" alt="">
      </a>
      <ul class="navbar-nav">
      <li>
        Profile <span class="sr-only">(current)</span>
      </li>
      </ul>
    </nav>
    <div class="text-center ">
      <span class="badge title badge-pill badge-primary"><strong>Enter Your Name</strong></span>
    </div>

    <div class="col-sm-4 bg-white box">
      <form >
        <div class="form-group">
          <label for="exampleInputEmail1" class="bmd-label-floating">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="button" class="btn btn-primary btn-raised" onclick="enter()">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-design.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script type="text/javascript">
      function enter(){
        var name= document.getElementById("name").value;
        if (name == "") {
          alert ("Please enter your name"); 
        } else {
          localStorage.setItem("name",name);
          window.location.href = "home.html";
        }
      }
    </script>

  </body>
</html>
